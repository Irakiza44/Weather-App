<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Weather App</h1>
      <div class="weather">
        <div class="location">
          <h2 id="city"></h2>
          <h3 id="country"></h3>
        </div>
        <div class="temperature">
          <h2 id="temp"></h2>
          <h3 id="description"></h3>
        </div>
      </div>
    </div>
    <script src="./JavaScript/script.js"></script>
  </body>
</html>
